<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamBlast</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to bottom right, #000000, #1a1a2e);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            font-weight: 600;
            font-size: 72px;
            text-align: center;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .slogan {
            font-weight: 400;
            font-size: 27px;
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }
        #search-form {
            display: flex;
            margin-bottom: 20px;
        }
        #search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: #2a2a3a;
            color: #ffffff;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #4da8da;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #search-button:hover {
            background-color: #3a8bb8;
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .movie-card {
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .poster-container {
            position: relative;
        }
        .poster {
            width: 100%;
            height: auto;
            display: block;
        }
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: color 0.3s;
        }
        .play-icon:hover {
            color: #4da8da;
        }
        .movie-info {
            padding: 15px;
        }
        .movie-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #4da8da;
        }
        .movie-details {
            font-size: 14px;
            margin-bottom: 10px;
        }
        .movie-plot {
            font-size: 14px;
            line-height: 1.4;
        }
        #video-player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            backdrop-filter: blur(0px);
            transition: opacity 0.3s, backdrop-filter 0.3s;
        }
        #video-player {
            width: 80%;
            height: 80%;
            max-width: 1200px;
            max-height: 675px;
            border-radius: 15px;
            overflow: hidden;
        }
        #close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #ffffff;
            cursor: pointer;
        }
        #episode-selector {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        #season-select, #episode-select {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #2a2a3a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StreamBlastðŸš€</h1>
        <div class="slogan">ðŸŽ‰ no ads, no bs</div>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for a movie or TV show...">
            <button type="submit" id="search-button">Search</button>
        </form>
        <div id="results"></div>
    </div>

    <div id="video-player-container" style="display: none;">
        <div id="close-player">Ã—</div>
        <iframe id="video-player" frameborder="0" allowfullscreen></iframe>
        <div id="episode-selector" style="display: none;">
            <select id="season-select"></select>
            <select id="episode-select"></select>
        </div>
    </div>

    <script>
const omdbApiKey = 'e057c27b';
const tmdbApiKey = 'a7601cfeacbd8bc8fd877c4f2d2bbe86';
const searchForm = document.getElementById('search-form');
const searchInput = document.getElementById('search-input');
const resultsContainer = document.getElementById('results');
const videoPlayerContainer = document.getElementById('video-player-container');
const videoPlayer = document.getElementById('video-player');
const closePlayer = document.getElementById('close-player');
const episodeSelector = document.getElementById('episode-selector');
const seasonSelect = document.getElementById('season-select');
const episodeSelect = document.getElementById('episode-select');

searchForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const searchTerm = searchInput.value.trim();
    if (searchTerm) {
        resultsContainer.innerHTML = '';
        const movies = await searchMovies(searchTerm);
        displayMovies(movies);
    }
});

closePlayer.addEventListener('click', () => {
    videoPlayerContainer.style.opacity = '0';
    videoPlayerContainer.style.backdropFilter = 'blur(0px)';
    setTimeout(() => {
        videoPlayerContainer.style.display = 'none';
        videoPlayer.src = '';
        episodeSelector.style.display = 'none';
    }, 300);
});

async function searchMovies(searchTerm) {
    const response = await fetch(`https://www.omdbapi.com/?apikey=${omdbApiKey}&s=${searchTerm}`);
    const data = await response.json();
    return data.Search || [];
}

async function getMovieDetails(imdbID) {
    const response = await fetch(`https://www.omdbapi.com/?apikey=${omdbApiKey}&i=${imdbID}`);
    const data = await response.json();
    return data;
}

async function displayMovies(movies) {
    for (let i = 0; i < movies.length; i++) {
        const movie = movies[i];
        const details = await getMovieDetails(movie.imdbID);
        const movieCard = createMovieCard(details);
        resultsContainer.appendChild(movieCard);

        setTimeout(() => {
            movieCard.style.opacity = '1';
            movieCard.style.transform = 'translateY(0)';
        }, i * 200);
    }
}

function createMovieCard(movie) {
    const card = document.createElement('div');
    card.className = 'movie-card';
    card.style.transition = 'opacity 0.5s, transform 0.5s';

    const rottenTomatoesScore = movie.Ratings.find(rating => rating.Source === "Rotten Tomatoes")?.Value || "N/A";

    card.innerHTML = `
        <div class="poster-container">
            <img class="poster" src="${movie.Poster}" alt="${movie.Title} Poster">
            <div class="play-icon">â–¶</div>
        </div>
        <div class="movie-info">
            <div class="movie-title">${movie.Title}</div>
            <div class="movie-details">
                <p>Runtime: ${movie.Runtime}</p>
                <p>Rotten Tomatoes: ${rottenTomatoesScore}</p>
                <p>Actors: ${movie.Actors}</p>
            </div>
            <div class="movie-plot">${movie.Plot}</div>
        </div>
    `;

    const playIcon = card.querySelector('.play-icon');
    playIcon.addEventListener('click', () => {
        const type = movie.Type === 'series' ? 'tv' : 'movie';
        if (type === 'tv') {
            setupTvShow(movie.imdbID, movie.Title);
        } else {
            playVideo(type, movie.imdbID);
        }
    });

    return card;
}

async function getTmdbId(imdbId, type) {
    const response = await fetch(`https://api.themoviedb.org/3/find/${imdbId}?api_key=${tmdbApiKey}&external_source=imdb_id`);
    const data = await response.json();
    if (type === 'movie') {
        return data.movie_results[0]?.id;
    } else {
        return data.tv_results[0]?.id;
    }
}

async function playVideo(type, imdbId, season = 1, episode = 1) {
    const baseUrl = 'https://vidsrc.rip/embed/';
    let videoUrl = '';

    const tmdbId = await getTmdbId(imdbId, type);
    if (!tmdbId) {
        console.error('TMDB ID not found');
        return;
    }

    if (type === 'movie') {
        videoUrl = `${baseUrl}movie/${tmdbId}`;
    } else if (type === 'tv') {
        videoUrl = `${baseUrl}tv/${tmdbId}/${season}/${episode}`;
    }

    videoPlayer.src = videoUrl;
    videoPlayerContainer.style.display = 'flex';
    setTimeout(() => {
        videoPlayerContainer.style.opacity = '1';
        videoPlayerContainer.style.backdropFilter = 'blur(5px)';
    }, 0);
}

function setupTvShow(imdbId, title) {
    // For simplicity, we'll assume 5 seasons with 10 episodes each
    // In a real application, you'd fetch this data from an API
    const totalSeasons = 5;
    const episodesPerSeason = 10;

    seasonSelect.innerHTML = '';
    for (let i = 1; i <= totalSeasons; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `Season ${i}`;
        seasonSelect.appendChild(option);
    }

    updateEpisodes(episodesPerSeason);

    seasonSelect.addEventListener('change', () => {
        updateEpisodes(episodesPerSeason);
    });

    episodeSelect.addEventListener('change', () => {
        const selectedSeason = seasonSelect.value;
        const selectedEpisode = episodeSelect.value;
        playVideo('tv', imdbId, selectedSeason, selectedEpisode);
    });

    episodeSelector.style.display = 'flex';
    playVideo('tv', imdbId, 1, 1);
}

function updateEpisodes(episodesPerSeason) {
    episodeSelect.innerHTML = '';
    for (let i = 1; i <= episodesPerSeason; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `Episode ${i}`;
        episodeSelect.appendChild(option);
    }
}
    </script>
</body>
</html>
