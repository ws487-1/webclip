
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>streamblast</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: rgb(3,4,6);
            background: radial-gradient(circle, rgba(3,4,6,1) 0%, rgba(27,7,46,1) 100%);
            color: #ffffff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-weight: 600;
            font-size: 48px;
            text-align: center;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .slogan {
            font-weight: 400;
            font-size: 18px;
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }
        #search-form {
            display: flex;
            margin-bottom: 20px;
        }
        #search-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px 0 0 5px;
            background-color: #2a2a3a;
            color: #ffffff;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 0 5px 5px 0;
            background-color: #4da8da;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #search-button:hover {
            background-color: #3a8bb8;
        }
        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
        }
        .movie-card {
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0;
            transform: translateY(20px);
        }
        .movie-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        .poster-container {
            position: relative;
            padding-top: 150%; /* 2:3 aspect ratio */
        }
        .poster {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: color 0.3s;
        }
        .play-icon:hover {
            color: #4da8da;
        }
        .movie-info {
            padding: 10px;
        }
        .movie-title {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #4da8da;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 36px;
            }
            .slogan {
                font-size: 16px;
            }
            #results {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
                gap: 10px;
            }
            .movie-title {
                font-size: 12px;
            }
        }
        #video-player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            backdrop-filter: blur(0px);
            transition: opacity 0.3s, backdrop-filter 0.3s;
        }
        #video-player {
            width: 80%;
            height: 80%;
            max-width: 1200px;
            max-height: 675px;
            border-radius: 15px;
            overflow: hidden;
        }
        #close-player {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #ffffff;
            cursor: pointer;
        }
        #episode-selector {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        #season-select, #episode-select {
            padding: 5px 10px;
            font-size: 16px;
            background-color: #2a2a3a;
            color: #ffffff;
            border: none;
            border-radius: 5px;
        }
        
        /* ... (rest of the styles remain unchanged) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>streamblast</h1>
        <div class="slogan">ðŸŽ‰ no ads for movies, can't figure out tv shows yet</div>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search for a movie or TV show...">
            <button type="submit" id="search-button">Search</button>
        </form>
        <div id="results"></div>
    </div>

    <div id="video-player-container" style="display: none;">
        <div id="close-player">Ã—</div>
        <iframe id="video-player" frameborder="0" allowfullscreen></iframe>
        <div id="episode-selector" style="display: none;">
            <select id="season-select"></select>
            <select id="episode-select"></select>
        </div>
    </div>

    <script>
const omdbApiKey = 'e057c27b';
const searchForm = document.getElementById('search-form');
const searchInput = document.getElementById('search-input');
const resultsContainer = document.getElementById('results');
const videoPlayerContainer = document.getElementById('video-player-container');
const videoPlayer = document.getElementById('video-player');
const closePlayer = document.getElementById('close-player');
const episodeSelector = document.getElementById('episode-selector');
const seasonSelect = document.getElementById('season-select');
const episodeSelect = document.getElementById('episode-select');

searchForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const searchTerm = searchInput.value.trim();
    if (searchTerm) {
        resultsContainer.innerHTML = '';
        const movies = await searchMovies(searchTerm);
        displayMovies(movies);
    }
});

closePlayer.addEventListener('click', () => {
    videoPlayerContainer.style.opacity = '0';
    videoPlayerContainer.style.backdropFilter = 'blur(0px)';
    setTimeout(() => {
        videoPlayerContainer.style.display = 'none';
        videoPlayer.src = '';
        episodeSelector.style.display = 'none';
    }, 300);
});

async function searchMovies(searchTerm) {
    const response = await fetch(`https://www.omdbapi.com/?apikey=${omdbApiKey}&s=${searchTerm}`);
    const data = await response.json();
    return data.Search || [];
}

async function displayMovies(movies) {
    for (let i = 0; i < movies.length; i++) {
        const movie = movies[i];
        const movieCard = createMovieCard(movie);
        resultsContainer.appendChild(movieCard);

        setTimeout(() => {
            movieCard.style.opacity = '1';
            movieCard.style.transform = 'translateY(0)';
        }, i * 200);
    }
}

function createMovieCard(movie) {
    const card = document.createElement('div');
    card.className = 'movie-card';
    card.style.transition = 'opacity 0.5s, transform 0.5s';

    card.innerHTML = `
        <div class="poster-container">
            <img class="poster" src="${movie.Poster}" alt="${movie.Title} Poster">
            <div class="play-icon">â–¶</div>
        </div>
        <div class="movie-info">
            <div class="movie-title">${movie.Title}</div>
        </div>
    `;

    const playIcon = card.querySelector('.play-icon');
    playIcon.addEventListener('click', () => {
        const type = movie.Type === 'series' ? 'tv' : 'movie';
        if (type === 'tv') {
            setupTvShow(movie.imdbID);
        } else {
            playVideo(movie.imdbID);
        }
    });

    return card;
}

function playVideo(imdbId, season = null, episode = null) {
    let videoUrl;
    
    if (season && episode) {
        videoUrl = `https://vidsrc.xyz/embed/tv?imdb=${imdbId}&season=${season}&episode=${episode}`;
    } else {
        videoUrl = `https://vidlink.pro/movie/${imdbId}`;
    }

    videoPlayer.src = videoUrl;
    videoPlayerContainer.style.display = 'flex';
    setTimeout(() => {
        videoPlayerContainer.style.opacity = '1';
        videoPlayerContainer.style.backdropFilter = 'blur(5px)';
    }, 0);
}

async function setupTvShow(imdbId) {
    const response = await fetch(`https://www.omdbapi.com/?apikey=${omdbApiKey}&i=${imdbId}&plot=full`);
    const data = await response.json();
    const totalSeasons = parseInt(data.totalSeasons);

    seasonSelect.innerHTML = '';
    for (let i = 1; i <= totalSeasons; i++) {
        const option = document.createElement('option');
        option.value = i;
        option.textContent = `Season ${i}`;
        seasonSelect.appendChild(option);
    }

    seasonSelect.addEventListener('change', () => {
        updateEpisodes(imdbId, seasonSelect.value);
    });

    episodeSelect.addEventListener('change', () => {
        const selectedSeason = seasonSelect.value;
        const selectedEpisode = episodeSelect.value;
        playVideo(imdbId, selectedSeason, selectedEpisode);
    });

    episodeSelector.style.display = 'flex';
    await updateEpisodes(imdbId, 1);
    playVideo(imdbId, 1, 1);
}

async function updateEpisodes(imdbId, season) {
    const response = await fetch(`https://www.omdbapi.com/?apikey=${omdbApiKey}&i=${imdbId}&Season=${season}`);
    const data = await response.json();
    const episodes = data.Episodes || [];

    episodeSelect.innerHTML = '';
    for (let i = 0; i < episodes.length; i++) {
        const option = document.createElement('option');
        option.value = i + 1;
        option.textContent = `Episode ${i + 1}`;
        episodeSelect.appendChild(option);
    }

    // Select the first episode by default
    if (episodeSelect.options.length > 0) {
        episodeSelect.value = 1;
    }
}
    </script>
</body>
</html>
