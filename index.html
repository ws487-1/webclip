<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Search</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    /* Neumorphism Styles */
    .container {
      background-color: #f4f4f4;
      border-radius: 20px;
      box-shadow: 10px 10px 20px #d1d1d1, -10px -10px 20px #ffffff;
      padding: 30px;
      max-width: 800px;
      width: 100%;
      margin-bottom: 20px;
    }

    .search-form input[type="text"],
    .movie-list li,
    .embed-container iframe {
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
    }

    .search-form button,
    .movie-list li button {
      background-color: #f4f4f4;
      border-radius: 10px;
      box-shadow: 5px 5px 10px #d1d1d1, -5px -5px 10px #ffffff;
      color: #333;
    }

    .search-form button:active,
    .movie-list li button:active {
      box-shadow: inset 5px 5px 10px #d1d1d1, inset -5px -5px 10px #ffffff;
    }

    /* Other Styles */
    .search-form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .search-form input[type="text"] {
      width: 60%;
      padding: 10px;
      font-size: 16px;
      border: none;
    }

    .search-form button {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    .movie-list {
      list-style-type: none;
      padding: 0;
    }

    .movie-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      margin-bottom: 10px;
    }

    .movie-list li:hover {
      background-color: #e9e9e9;
    }

    .movie-list li button {
      padding: 8px 16px;
      border: none;
      cursor: pointer;
    }

    .embed-container {
      display: none;
      margin-top: 20px;
      background-color: #f4f4f4;
      border-radius: 20px;
      box-shadow: 10px 10px 20px #d1d1d1, -10px -10px 20px #ffffff;
      padding: 20px;
      max-width: 800px;
      width: 100%;
    }

    .embed-container iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="search-form" id="searchForm">
      <input type="text" id="searchInput" placeholder="Enter a movie name">
      <button id="searchButton">Search</button>
    </div>

    <ul class="movie-list" id="movieList"></ul>
  </div>

  <div class="embed-container" id="embedContainer">
    <iframe src="" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    const searchForm = document.getElementById('searchForm');
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const movieList = document.getElementById('movieList');
    const embedContainer = document.getElementById('embedContainer');
    const embedIframe = embedContainer.querySelector('iframe');

    searchButton.addEventListener('click', () => {
      const query = searchInput.value.trim();
      if (query) {
        fetchMovies(query);
      }
    });

    function fetchMovies(query) {
      fetch(`https://www.omdbapi.com/?s=${query}&apikey=8d49534e`)
        .then(response => response.json())
        .then(data => {
          movieList.innerHTML = '';
          if (data.Response === 'True') {
            data.Search.forEach(movie => {
              const movieItem = document.createElement('li');
              movieItem.textContent = movie.Title;

              const watchButton = document.createElement('button');
              watchButton.textContent = 'Watch';
              watchButton.addEventListener('click', () => showEmbedContainer(movie.imdbID));

              movieItem.appendChild(watchButton);
              movieList.appendChild(movieItem);
            });
          } else {
            movieList.innerHTML = '<li>No movies found.</li>';
          }
        })
        .catch(error => {
          console.error('Error fetching movies:', error);
          movieList.innerHTML = '<li>Error fetching movies. Please try again later.</li>';
        });
    }

    function showEmbedContainer(imdbId) {
      embedContainer.style.display = 'block';
      embedIframe.src = `https://multiembed.mov/?video_id=${imdbId}`;
    }
  </script>
</body>
</html>
